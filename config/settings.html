<fieldset>
	<legend>Logo</legend>
	<table>
		<tr>
			<th><label for="logo">Custom Logo</label></th>
			<td>
				<select name="logo" id="logo">
					<option value="disabled">Disabled</option>
					<option value="enabled">Enabled</option>
				</select>
			</td>
		</tr>
		<tr>
			<th><label for="logo_file">Logo Image</label></th>
			<td><input type="file" name="logo.png" id="logo_file" data-max-width="500" data-max-height="300" /></td>
		</tr>
	</table>
</fieldset>
<fieldset>
	<legend>Background</legend>
	<table>
		<tr>
			<th><label for="bg_color">Background Color</label></th>
			<td><input type="text" name="bg_color" id="bg_color" class="color" value="#ffffff" /></td>
		</tr>
		<tr>
			<th><label for="bg_image">Custom Background</label></th>
			<td>
				<select name="bg_image" id="bg_image">
					<option value="disabled">Disabled</option>
					<option value="enabled">Enabled</option>
				</select>
			</td>
		</tr>
		<tr>
			<th><label for="bg_image_file">Background Image</label></th>
			<td><input type="file" name="bg.png" id="bg_image_file" data-max-width="1000" data-max-height="1000" /></td>
		</tr>
		<tr>
			<th><label for="bg_repeat">Background Repeat</label></th>
			<td>
				<select name="bg_repeat" id="bg_repeat">
					<option value="repeat">Repeat</option>
					<option value="repeat-y">Only Repeat Vertically</option>
					<option value="repeat-x">Only Repeat Horizontally</option>
					<option value="no-repeat">Don't Repeat</option>
				</select>
			</td>
		</tr>
		<tr>
			<th><label for="bg_position">Background Position</label></th>
			<td>
				<select name="bg_position" id="bg_position">
					<option value="0 0">Left</option>
					<option value="center 0">Center</option>
					<option value="right 0">Right</option>
				</select>
			</td>
		</tr>
		<tr>
			<th><label for="bg_attachment">Background Attachment</label></th>
			<td>
				<select name="bg_attachment" id="bg_attachment">
					<option value="scroll">Scroll</option>
					<option value="fixed">Fixed</option>
				</select>
			</td>
		</tr>
	</table>
</fieldset>
<fieldset>
	<legend>Typography &amp; Colors</legend>
	<table>
		<tr>
			<th><label for="typography">Site Font</label></th>

					<option value="Georgia, Utopia, 'Times New Roman', Times, serif">Georgia, Utopia, 'Times New Roman', Times, serif</option>
					<option value="Impact, Charcoal, Helvetica, Arial, sans-serif">Impact, Charcoal, Helvetica, Arial, sans-serif</option>
					<option value="Helvetica, Arial, sans-serif" selected="selected">Helvetica/Arial</option>
				</select>
			</td>
		</tr>
		<tr>
			<th><label for="text_color">Text Color</label></th>
			<td><input type="text" name="text_color" id="text_color" class="color" value="#2c2f2f" /></td>
